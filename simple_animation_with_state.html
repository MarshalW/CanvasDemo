<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <style>
        body {
            margin: 0;
        }

        .content {
            width: 1024px;
            height: 768px;
            margin: 0 auto;
        }

        #myCanvas {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="content">
    <canvas id="myCanvas">
    </canvas>
</div>
<script>
    window.onload = function () {
        var canvas = document.getElementById('myCanvas');
        canvas.width=1024;
        canvas.height=768;
        var context = canvas.getContext('2d');

        context.moveTo(100, 100);//移动到起点
        context.lineTo(1024-100, 768-100);//从起点划线到端点
        context.lineWidth = 10;//线的宽度
        context.strokeStyle = "#ff0000";//线的颜色
        context.lineCap = "butt";//端点边缘样式，默认是butt
        context.stroke();//为线填充颜色，默认颜色黑
        context.save();

        window.requestAnimFrame = (function (callback) {
            return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    window.oRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
        })();

        var image = new Image();
        var x = 50, y = 10;

        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height);//清除canvas
            context.restore();
            context.stroke();
//            context.save();
            context.drawImage(image,x++,y++,image.width,image.height);

            window.requestAnimFrame(function(){
                if(x>1024){
                    console.log('animate stop');
                    return;
                }
                animate();
            });
        }

        image.onload = function () {
            context.drawImage(image,x,y,image.width,image.height);
            animate();
        };

        image.src = 'tank.gif';
    };
</script>
</body>
</html>
